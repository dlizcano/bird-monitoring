# Services section
[params.services]
  enable = true
  video = false
  vidlink = "https://vimeo.com/channels/staffpicks/93951774"
  title = "Our Methods"
  description = "Since January 2017 we have been monitoring the movement of birds using VHF radio telemetry."

  [[params.services.item]]
    icon = "icon-loader"
    title = "VHF Telemetry"
    description = "We use two Wildlife materials VHF receivers and one Lotek VHF telemetry receiver simultaneously."

  [[params.services.item]]
    icon = "icon-calculator"
    title = "Analysis"
    description = "We have adapted and written code in the statistical software [R](https://www.R-project.org) to perform the analysis."

  [[params.services.item]]
    icon = "icon-leanpub"
    title = "Possibilities"
    description = "The data gathered allows to understand the movement ecology of poor known species and to evaluate how birds use corridors implemented by the project."

  [[params.services.item]]
    icon = "icon-database"
    title = "Code and Data"
    description = "Our code and data will be freely available in [github](https://github.com/dlizcano/VHF_Telemetry) and [Movebank](https://www.movebank.org/)."

  [[params.services.item]]
    icon = "icon-map-o"
    title = "Maps"
    description = "Mapping bird movement and silvopastoral use intensity."

  [[params.services.item]]
    icon = "icon-support"
    title = "Support Conservation"
    description = "Our data and results support biodiviversity conservation in productive landscapes."

